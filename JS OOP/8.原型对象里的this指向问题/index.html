  <script>
    //没有任何问题。不管在哪儿，this只有在被调用的时候才能确定指向谁，指向谁呢？当然是谁调用指向谁。
    function Star(name, age) {
      this.name = name;
      this.age = age;
    }
    let that;
    Star.prototype = {
      sing: function () {
        that = this,
          console.log('我会唱歌')
      }
    }
    let ldh = new Star('刘德华', 18);
    console.log(that === ldh.sing.this);  //true
  </script>
