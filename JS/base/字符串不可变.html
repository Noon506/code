    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let str = 'andy';
        console.log(str);
        str = undefined; //如果不销毁旧字符串，即使str被重新赋值，旧字符串'andy'也会占用内存空间，所以尽量避免多拼接字符串或者重新赋值;
        console.log(str);
        str = 'red';
        console.log(str);
    </script>
