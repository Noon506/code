<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<script>
		//倒三角
		var str = '';
		for(var i = 1; i<=10; i++) {
			for(var j = i; j<=10; j++) {
				str += '★';
			}
			//换行
			str += '\n';
		}
		console.log(str);
		
		console.log('\n\n\n');
		
		var str = '';
		for(var i = 1; i <=10; i++) {
			for(var j = 11 - i; j <=10; j++){
				str +='★';
			}
			str += '\n';
		}
		console.log(str);
	</script>
</head>

</html>
