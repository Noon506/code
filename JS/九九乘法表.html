<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        // 1、第一行1列，第二行2列...第九行9列。
        // 2、行循环多少次，列就循环多少次。
        // 外层for控制行数，内层for控制这一行里每一列的公式。
        str = '';
        for(var i = 1; i <= 9;i++){
            for(var j = 1;j <= i;j++){
                str += j + 'x' + i + '=' + j*i + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</body>
</html>
