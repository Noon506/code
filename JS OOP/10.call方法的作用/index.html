<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1. 用来调用方法
    function fn() {
      console.log(this);
    } 
    fn();   //Window
    fn.call();  //Window

    //2. 用来改变this的指向
    let star = {
      name: '刘德华',
      age: 18
    }
    //把fn里的this指向改到call方法的第一个参数上
    fn.call(star); //{name: '刘德华', age: 18}
  </script>
</body>
</html>
