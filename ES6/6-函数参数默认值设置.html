<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES6允许给函数参数赋初始值
    //形参初始值，具有默认值的参数。一般地，有初始值的参数要放在后面。
    function add(a,b,c = 10){
      return a+b+c;
    }

    //传参时有参数用参数，没有参数用默认值
    let result = add(1,2);
    console.log(result);
    let result2 = add(1,2,3)
    console.log(result2);
    

    //与解构赋值结合使用
    function connect({host="127.0.0.1",username,password,port}){
      console.log(host);
      console.log(username);
      console.log(password);
      console.log(port);
    }
    connect({
      host:'baidu.com',
      username:'root',
      password:'123456',
      port:3306
    });
  </script>
</body>
</html>
