<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //每一个对象都有一个原型，只要是对象那它就有一个__proto__，这个原型(__proto__)总是指向这个对象的构造函数的原型对象，即(prototype)
    //下面这个ldh对象的原型指向它的构造函数Star的原型对象(prototype)
    function Star(name, age) {
      this.name = name;
      this.age = age;
    }
    Star.prototype = {
      sing: function () {
        console.log('我会唱歌')
      }
    }
    let ldh = new Star('刘德华', 18);
    console.log(ldh.__proto__); //指向构造函数的原型对象

    //既然ldh.__proto__指向的是一个原型对象，那这个原型对象也必然有一个__proto__属性
    console.log(ldh.__proto__.__proto__); //指向Object

    //Object也是一个对象，name它也必然有一个__proto__属性
    console.log(ldh.__proto__.__proto__.__proto__); //null       到顶了，没有了，空了

    //这样的一个过程就形成了一个链，我们称之为原型链
  </script>
</body>

</html>
