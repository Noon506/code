    let arr = [1,2,3,4];
    // console.log(arr.sum());   //Error: arr.sum is not a function
 

    Array.prototype.sum = function(){
      let sum = 0;
        for (let i = 0; i < this.length; i++) {
          sum += this[i];
        }
        return sum;
    }
    console.log(arr.sum()); //10
