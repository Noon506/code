<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数学对象</title>
	<script>
		//1. 对象里有PI属性，值约等于3.141592653；
		//2. 有max方法，求一组数中的最大值；
		//3. 有min方法，求一组数中的最小值；
		//4. 传入参数应为一组数值，如果不是，则返回NaN；
		//5. 是否传入参数是可选的，若没有参数，则返回-Infinity。
		

		var myMath =  {
			PI : 3.141592653,
			/*-----------取最大值------------*/
			max : function () {
				if (arguments.length == 0){			//没有传入参数
						return '-Infinity';
				}
				var max = arguments[0];
				for (i = 1; i < arguments.length; i++) {
					if (typeof(arguments[i]) != 'number'){
						return 'NaN';
					} else if (arguments[i] > max) {
						max = arguments[i];
					}
				}
				return '这组数中的最大数为：' + max;
				
			},

			/*-----------取最小值------------*/
			min : function () {
				if (arguments.length == 0){			//没有传入参数
						return '-Infinity';
				}
				var min = arguments[0];
				for (i = 1; i < arguments.length; i++) {
					if (typeof(arguments[i]) != 'number'){
						return 'NaN';
					} else if (arguments[i] < min) {
						min = arguments[i];
					}
				}
					return '这组数中的最小数为：' + min;
				
			}
		}

		console.log(myMath.PI);	//3.141592653
		console.log(myMath.max(80, 77, 60, 31, 44, 3, 8, 73, 68, 74)); //80
		console.log(myMath.max(-80, -77,-60, -31, -44, -3, -8, -73, -68, -74)); //-3
		console.log(myMath.min(80, 77, 60, 31, 44, 3, 8, 73, 68, 74));	//3
		console.log(myMath.min(-80, -77,-60, -31, -44, -3, -8, -73, -68, -74));	//-80
		console.log(myMath.max());	//-Infinity
		console.log(myMath.max(1, 2, '哈哈哈'));	//NaN
	</script>
</head>
<body>
	
</body>
</html>
