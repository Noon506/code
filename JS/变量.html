<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>

<body>
    <script>
        // 用变量存储输入内容
        var username = prompt("请输入用户名(6-10个字符)");

        if (username == "") {
            alert("请输入你的用户名");
        } else if (username.length < 6 || username.length > 10) {
            alert("请输入正确长度的用户名")
        } else {
            alert("欢迎你，" + username);
        }
    </script>
</body>

</html>
