<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //当实例化对象需要访问某个成员的时候，对该成员的查找在原型链上采用就近原则。实例化对象有，则输出，如果没有，就向上查找，也就是该对象的原型指向的原型对象。如果依然没有找到，则继续向上查找，再没有就返回undefined，一共查找四次。
    //如果有多个原型对象都有该成员(即使它们的值不同)，则采用离查找对象最近的一个成员。

    function Star(name, age) {
      this.name = name;
      this.age = age;
    }
    Star.prototype = {
      sing: function () {
        console.log('我会唱歌')
      }
    }
    let ldh = new Star('刘德华', 18);
    ldh.gender = '男';
    ldh.__proto__.gender = '女';
    console.log(ldh.gender);  //男
  </script>
</body>
</html>
