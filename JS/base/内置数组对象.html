<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置数组对象</title>
</head>

<body>
    <script>
        //创建数组。1、字面量 var arr = []; 2、var arr = new Array()
        var arr = new Array();
        arr = new Array(2);//表示该数组有两(2)个空元素；
        arr = new Array(2, 3);//表示该数组有2、3两个元素,等价于[2,3]；

        //检测是否为数组
        //1、 instanceof;这是一个二元运算符,返回布尔值。
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array);//true
        console.log(obj instanceof Array);//false
        //2、使用Array.isArray()方法;H5新增。IE9及其以上兼容。
        console.log(Array.isArray(arr));//true
        console.log(Array.isArray(obj));//false

        //添加数组元素
        //1.在数组末尾添加元素。----注意：函数调用完成后返回新数组的长度，同时原数组发生变化----
        arr = [1, 2, 3];
        arr.push('大写的尴尬');
        console.log(arr);
        //2.在数组开头添加元素。----注意点同上----
        arr = [1, 2, 3]
        arr.unshift('大头大头，下雨不愁');
        console.log(arr);

        //删除数组元素
        //1.删除数组末尾的元素。----注意点同上----
        arr = [0, 1, 2, 3, 2, 1, 0];
        arr.pop(arr);
        console.log(arr);
        //2.删除数组开头的一个元素。----注意点同上----
        arr = [0, 1, 2, 3, 2, 1, 0];
        arr.shift(arr);
        console.log(arr);


        //翻转数组
        arr = [1, 2, 3, 4, 5];
        arr.reverse();
        console.log(arr);

        //冒泡排序。
        arr = [1, 12, 77, 7, 2, 6]
        console.log('排序函数失效，这里会先比较高位：' + arr.sort());
        //在sort()函数里添加的这个方法写法固定，记住就行。如果没有这个写法，则该函数会比较2位数的十位数，在比较个位数，导致函数失效。
        arr.sort(function (a, b) {
            return a - b//升序排列。降序则为b-a。
        }
        );
        console.log(arr);

        //返回数组元素的索引号。indexOf()函数。如果该数组有多个相同元素，则只会返回第一个找到的素组元素的索引号。如果没有被查找的元素，则返回-1。
        arr = [1,2,3,4,5,6,1,2,3];
        console.log(arr.indexOf(5));//4
        console.log(arr.indexOf(1));//0
        console.log(arr.indexOf('1'));//-1
        console.log(arr.lastIndexOf(1));//6。从数组的后面开始找。
    </script>
</body>

</html>
