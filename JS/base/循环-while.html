<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var n = 0;
        var x = 0;

        //当括号里面的值为真的时候，循环会一直进行下去。
        while (n < 3) {
            n++;
            x += n;
        }
    </script>
</body>
