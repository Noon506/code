<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //ES6引入了一种全新的数据类型Symbol，表示独一无二的值。他是js语言的第七种数据类型，是一种类似于字符串的数据类型
    //Symbol的特点:
    //1. 值是唯一的，用来解决命名冲突的问题
    //2. 值不能与其他数据进行运算，包括字符串拼接
    //3. 定义的对象属性不能用for...in循环遍历，但是可以使用Reflect.ownKeys来获取对象的所有键名

    //Symbol的创建
    let s1 = Symbol();
    console.log(s1,typeof s1);

    //Symbol.for 创建。用这个方法创建的Symbol值是一样的
    let s4 = Symbol.for('中午');
    let s5 = Symbol.for('中午');
    console.log(s4 === s5); //true

    //添加标识的Symbol。里面的字符串只代表这个值的标识，值不一样
    let s2 = Symbol('中午');
    let s3 = Symbol('中午');
    console.log(s2 === s3); //false

    //不能运算
    let s6 = s1 + 100;  //报错
    let result = s1 > 100;  //报错
    
  </script>
</body>
</html>
