<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出语句</title>
</head>
<body>
    <script>
        // 弹出输入框
        prompt("请输入你的名字：");
        // 弹出提示框
        alert("警告！");

        console.log("本行文字为控制台输出内容");
    </script>    
</body>
</html>
